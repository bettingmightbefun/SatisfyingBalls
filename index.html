<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatisfyingBalls - Audio-Driven Maze Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="landing-page">
        <div class="landing-content">
            <div class="logo-animation">
                <div class="ball-preview"></div>
            </div>
            <h1 class="main-title">SatisfyingBalls</h1>
            <p class="tagline">Watch a ball bounce through a procedural maze, synced to your music</p>
            
            <div class="upload-zone" id="upload-zone">
                <div class="upload-icon">üéµ</div>
                <h2>Drop your audio file here</h2>
                <p>or click to browse</p>
                <input type="file" id="audio-file" accept="audio/*" hidden />
                <p class="supported-formats">MP3, WAV, OGG, M4A</p>
            </div>

            <button class="browse-btn" id="browse-btn">Choose Audio File</button>
        </div>
    </div>

    <!-- Game View -->
    <div id="game-view" class="game-view hidden">
        <!-- Top HUD -->
        <div class="hud">
            <div class="hud-left">
                <button id="back-btn" class="icon-btn">‚Üê Back</button>
                <span id="audio-title" class="audio-title">Loading...</span>
            </div>
            <div class="hud-center">
                <button id="play-pause" class="play-btn">‚ñ∂</button>
            </div>
            <div class="hud-right">
                <button id="settings-btn" class="icon-btn">‚öôÔ∏è</button>
            </div>
        </div>

        <!-- Main Canvas -->
        <canvas id="simulation-canvas"></canvas>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-content">
                <h3>Settings</h3>
                
                <div class="setting-group">
                    <label>Camera Zoom</label>
                    <input type="range" id="zoom-slider" min="0.5" max="3" step="0.1" value="1.5">
                    <span id="zoom-value">1.5x</span>
                </div>

                <div class="setting-group">
                    <label>Beat Sensitivity</label>
                    <input type="range" id="sensitivity-slider" min="0.5" max="2.5" step="0.1" value="1.2">
                    <span id="sensitivity-value">1.2x</span>
                </div>

                <div class="setting-group">
                    <label>Physics Speed</label>
                    <input type="range" id="speed-slider" min="0.3" max="1.5" step="0.1" value="0.6">
                    <span id="speed-value">0.6x</span>
                </div>

                <div class="setting-group">
                    <label>Trail Length</label>
                    <input type="range" id="trail-slider" min="5" max="30" step="5" value="15">
                    <span id="trail-value">15</span>
                </div>

                <button id="reset-maze" class="reset-btn">üîÑ Generate New Maze</button>
                <button id="close-settings" class="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
