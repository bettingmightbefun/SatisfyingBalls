<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatisfyingBalls - Audio-Driven Ball Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ SatisfyingBalls</h1>
            <p>Transform your music into mesmerizing ball physics simulations</p>
        </header>

        <main>
            <section class="input-section">
                <div class="input-container">
                    <h2>Choose Your Audio Source</h2>

                    <!-- Demo Button -->
                    <div class="demo-section">
                        <button id="play-demo" class="btn-primary demo-btn">üéµ Play Demo Audio</button>
                        <p class="demo-text">Try the built-in demo to see how it works!</p>
                    </div>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <!-- YouTube URL Input -->
                    <div class="input-group">
                        <label for="youtube-url">YouTube URL:</label>
                        <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." />
                        <button id="load-youtube" class="btn-primary">Load Audio</button>
                    </div>

                    <!-- File Upload -->
                    <div class="input-group">
                        <label for="audio-file">Upload Audio File:</label>
                        <input type="file" id="audio-file" accept="audio/*" />
                        <button id="load-file" class="btn-primary">Load File</button>
                    </div>

                    <!-- Audio Controls -->
                    <div class="audio-controls" id="audio-controls" style="display: none;">
                        <button id="play-pause" class="btn-secondary">‚ñ∂Ô∏è Play</button>
                        <button id="restart" class="btn-secondary">üîÑ Restart</button>
                        <div class="volume-control">
                            <label for="volume">Volume:</label>
                            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Simulation Canvas -->
            <section class="simulation-section">
                <div class="canvas-container">
                    <canvas id="simulation-canvas" width="800" height="600"></canvas>
                </div>

                <!-- Controls -->
                <div class="simulation-controls">
                    <button id="generate-maze" class="btn-primary">üåÄ New Maze</button>
                    <button id="reset-ball" class="btn-secondary">üéæ Reset Ball</button>
                    <div class="settings">
                        <label for="sensitivity">Beat Sensitivity:</label>
                        <input type="range" id="sensitivity" min="0.1" max="2" step="0.1" value="1">
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Upload music or paste a YouTube link to see your ball bounce to the rhythm!</p>
        </footer>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
